<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Websockets 101</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/faye/faye.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/secureapp.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class='page-header'>
        <h1>Welcome to the matrix</h1>
      </div>

      <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
          <form id="chatroom-name" action='#'>
            <div class='form-group col-md-4'>
              <input name='username' id='username' placeholder='Username' class='form-control'/>
            </div>
            <div class='form-group col-md-3'>
              <input name='roomname' id='roomname' placeholder='Room name' class='form-control'/>
            </div>
            <div class='form-group col-md-3'>
              <input name='password' id='password' placeholder='Password' class='form-control'/>
            </div>
            <div class='form-actions'>
              <div class='btn-group'>
                <button class='btn btn-primary' type='submit' id='join-room'>Join</button>
                <button class='btn btn-danger' type='button' id='leave-room'>Leave</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class='row' style='height: 100vh'>
        <div class='col-md-8' style='height: 100%;'>
          <div id='chats' style='height: 100%;'>
            <pre id='chatroom' class='form-control' style='height: 100%; max-height: 300px; white-space: pre-wrap;'></pre>
          </div>
        </div>

        <div class='col-md-4'>
          <form id='mychat'>
            <div class='form-group'>
              <textarea id='mycomment' placeholder='Start typing here...' disabled class='form-control'></textarea>
            </div>
            <div class='form-actions'>
              <button type='submit' class='btn btn-primary pull-right'>Send it off</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
